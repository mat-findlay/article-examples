<section class="album">
    <img class="album-cover" [src]="album.cover" alt="Album cover image">
    <div class="album-details">
        <h2 class="album-title">{{album.title}}</h2>
        <h3 class="artist-name">{{album.artist}}</h3>
        <span class="release-date">{{album.releaseDate}}</span>
    </div>
</section>
